<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDocumentoCreateDlg" widgetVar="TipoDocumentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoDocumentoTitle}" closeOnEscape="true">

            <h:form id="TipoDocumentoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoDocumentoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoDocumentoLabel_descripcionDocumento}" for="descripcionDocumento" />
                        <p:inputText id="descripcionDocumento" value="#{tipoDocumentoController.selected.descripcionDocumento}" title="#{myBundle.CreateTipoDocumentoTitle_descripcionDocumento}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.CreateTipoDocumentoLabel_estadoDocumento}" for="estadoDocumento" />
                        <p:inputText id="estadoDocumento" value="#{tipoDocumentoController.selected.estadoDocumento}" title="#{myBundle.CreateTipoDocumentoTitle_estadoDocumento}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateTipoDocumentoLabel_idDocumentos}" for="idDocumentos" />
                        <p:inputText id="idDocumentos" value="#{tipoDocumentoController.selected.idDocumentos}" title="#{myBundle.CreateTipoDocumentoTitle_idDocumentos}" required="true" requiredMessage="#{myBundle.CreateTipoDocumentoRequiredMessage_idDocumentos}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDocumentoController.saveNew}" value="#{myBundle.Save}" update="display,:TipoDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoDocumentoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoDocumentoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
