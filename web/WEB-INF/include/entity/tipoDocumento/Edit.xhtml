<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoDocumentoEditDlg" widgetVar="TipoDocumentoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoDocumentoTitle}" closeOnEscape="true">

            <h:form id="TipoDocumentoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoDocumentoController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditTipoDocumentoLabel_descripcionDocumento}" for="descripcionDocumento" />
                        <p:inputText id="descripcionDocumento" value="#{tipoDocumentoController.selected.descripcionDocumento}" title="#{myBundle.EditTipoDocumentoTitle_descripcionDocumento}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.EditTipoDocumentoLabel_estadoDocumento}" for="estadoDocumento" />
                        <p:inputText id="estadoDocumento" value="#{tipoDocumentoController.selected.estadoDocumento}" title="#{myBundle.EditTipoDocumentoTitle_estadoDocumento}" size="20" maxlength="20"/>


                        <h:outputLabel value="#{myBundle.EditTipoDocumentoLabel_idDocumentos}" for="idDocumentos" />
                        <h:outputText id="idDocumentos" value="#{tipoDocumentoController.selected.idDocumentos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDocumentoController.save}" value="#{myBundle.Save}" update="display,:TipoDocumentoListForm:datalist,:TipoDocumentoListForm:TipoDocumentoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoDocumentoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoDocumentoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
