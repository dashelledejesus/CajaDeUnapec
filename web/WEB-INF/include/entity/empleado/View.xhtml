<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEmpleadoTitle}" closeOnEscape="true">

            <h:form id="EmpleadoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{empleadoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_idCliente}"/>
                        <h:outputText value="#{empleadoController.selected.idCliente}" title="#{myBundle.ViewEmpleadoTitle_idCliente}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_nombreEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.nombreEmpleado}" title="#{myBundle.ViewEmpleadoTitle_nombreEmpleado}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_cedulaEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.cedulaEmpleado}" title="#{myBundle.ViewEmpleadoTitle_cedulaEmpleado}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_tandaEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.tandaEmpleado}" title="#{myBundle.ViewEmpleadoTitle_tandaEmpleado}"/>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_fechaIngresoEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.fechaIngresoEmpleado}" title="#{myBundle.ViewEmpleadoTitle_fechaIngresoEmpleado}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewEmpleadoLabel_estadoEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.estadoEmpleado}" title="#{myBundle.ViewEmpleadoTitle_estadoEmpleado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EmpleadoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
