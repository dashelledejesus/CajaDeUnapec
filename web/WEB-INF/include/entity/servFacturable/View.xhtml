<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServFacturableViewDlg" widgetVar="ServFacturableViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewServFacturableTitle}" closeOnEscape="true">

            <h:form id="ServFacturableViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{servFacturableController.selected != null}">

                        <h:outputText value="#{myBundle.ViewServFacturableLabel_idServFacturable}"/>
                        <h:outputText value="#{servFacturableController.selected.idServFacturable}" title="#{myBundle.ViewServFacturableTitle_idServFacturable}"/>

                        <h:outputText value="#{myBundle.ViewServFacturableLabel_descripcionServFacturable}"/>
                        <h:outputText value="#{servFacturableController.selected.descripcionServFacturable}" title="#{myBundle.ViewServFacturableTitle_descripcionServFacturable}"/>

                        <h:outputText value="#{myBundle.ViewServFacturableLabel_estadoServFacturables}"/>
                        <h:outputText value="#{servFacturableController.selected.estadoServFacturables}" title="#{myBundle.ViewServFacturableTitle_estadoServFacturables}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ServFacturableViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
