<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClienteEditPage" lazy="true">
        <pm:header title="#{myBundle.EditClienteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClienteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClienteEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{clienteController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditClienteLabel_idCliente}" for="idCliente" />
                            <h:outputText id="idCliente" value="#{clienteController.selected.idCliente}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClienteLabel_nombreCliente}" for="nombreCliente" />
                            <p:inputText id="nombreCliente" value="#{clienteController.selected.nombreCliente}" title="#{myBundle.EditClienteTitle_nombreCliente}" size="40" maxlength="40"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClienteLabel_tipoCliente}" for="tipoCliente" />
                            <p:inputText id="tipoCliente" value="#{clienteController.selected.tipoCliente}" title="#{myBundle.EditClienteTitle_tipoCliente}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClienteLabel_carreraCliente}" for="carreraCliente" />
                            <p:inputText id="carreraCliente" value="#{clienteController.selected.carreraCliente}" title="#{myBundle.EditClienteTitle_carreraCliente}" size="30" maxlength="30"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClienteLabel_estadoCliente}" for="estadoCliente" />
                            <p:inputText id="estadoCliente" value="#{clienteController.selected.estadoCliente}" title="#{myBundle.EditClienteTitle_estadoCliente}" size="10" maxlength="10"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{clienteController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ClienteListPage:ClienteListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ClienteListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
