<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ModPagoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewModPagoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ModPagoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ModPagoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{modPagoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewModPagoLabel_idModPago}"/>
                            <h:outputText value="#{modPagoController.selected.idModPago}" title="#{myBundle.ViewModPagoTitle_idModPago}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewModPagoLabel_estadoModPago}"/>
                            <h:outputText value="#{modPagoController.selected.estadoModPago}" title="#{myBundle.ViewModPagoTitle_estadoModPago}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewModPagoLabel_estadosModPago}"/>
                            <h:outputText value="#{modPagoController.selected.estadosModPago}" title="#{myBundle.ViewModPagoTitle_estadosModPago}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
