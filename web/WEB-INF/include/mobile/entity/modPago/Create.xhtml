<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ModPagoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateModPagoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ModPagoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ModPagoCreateForm">

                <h:panelGroup id="display" rendered="#{modPagoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateModPagoLabel_idModPago}" for="idModPago" />
                            <p:inputText id="idModPago" value="#{modPagoController.selected.idModPago}" title="#{myBundle.CreateModPagoTitle_idModPago}" required="true" requiredMessage="#{myBundle.CreateModPagoRequiredMessage_idModPago}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateModPagoLabel_estadoModPago}" for="estadoModPago" />
                            <p:inputText id="estadoModPago" value="#{modPagoController.selected.estadoModPago}" title="#{myBundle.CreateModPagoTitle_estadoModPago}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateModPagoLabel_estadosModPago}" for="estadosModPago" />
                            <p:inputText id="estadosModPago" value="#{modPagoController.selected.estadosModPago}" title="#{myBundle.CreateModPagoTitle_estadosModPago}" size="20" maxlength="20"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{modPagoController.saveNew}" value="#{myBundle.Save}" update="display,:ModPagoListPage:ModPagoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ModPagoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
