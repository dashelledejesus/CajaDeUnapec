<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="FacturaFinalEditPage" lazy="true">
        <pm:header title="#{myBundle.EditFacturaFinalTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:FacturaFinalListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="FacturaFinalEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{facturaFinalController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditFacturaFinalLabel_idFacturaFinal}" for="idFacturaFinal" />
                            <h:outputText id="idFacturaFinal" value="#{facturaFinalController.selected.idFacturaFinal}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditFacturaFinalLabel_idFormaDePago}" for="idFormaDePago" />
                            <p:inputText id="idFormaDePago" value="#{facturaFinalController.selected.idFormaDePago}" title="#{myBundle.EditFacturaFinalTitle_idFormaDePago}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditFacturaFinalLabel_idDocumento}" for="idDocumento" />
                            <p:inputText id="idDocumento" value="#{facturaFinalController.selected.idDocumento}" title="#{myBundle.EditFacturaFinalTitle_idDocumento}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditFacturaFinalLabel_idServFacturable}" for="idServFacturable" />
                            <p:inputText id="idServFacturable" value="#{facturaFinalController.selected.idServFacturable}" title="#{myBundle.EditFacturaFinalTitle_idServFacturable}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditFacturaFinalLabel_idModPago}" for="idModPago" />
                            <p:inputText id="idModPago" value="#{facturaFinalController.selected.idModPago}" title="#{myBundle.EditFacturaFinalTitle_idModPago}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditFacturaFinalLabel_idCliente}" for="idCliente" />
                            <p:inputText id="idCliente" value="#{facturaFinalController.selected.idCliente}" title="#{myBundle.EditFacturaFinalTitle_idCliente}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditFacturaFinalLabel_idEmpleado}" for="idEmpleado" />
                            <p:inputText id="idEmpleado" value="#{facturaFinalController.selected.idEmpleado}" title="#{myBundle.EditFacturaFinalTitle_idEmpleado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{facturaFinalController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:FacturaFinalListPage:FacturaFinalListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:FacturaFinalListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
