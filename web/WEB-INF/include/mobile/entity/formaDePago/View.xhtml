<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="FormaDePagoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewFormaDePagoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:FormaDePagoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="FormaDePagoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{formaDePagoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFormaDePagoLabel_idFormaDePago}"/>
                            <h:outputText value="#{formaDePagoController.selected.idFormaDePago}" title="#{myBundle.ViewFormaDePagoTitle_idFormaDePago}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFormaDePagoLabel_descripcionFormaDePago}"/>
                            <h:outputText value="#{formaDePagoController.selected.descripcionFormaDePago}" title="#{myBundle.ViewFormaDePagoTitle_descripcionFormaDePago}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFormaDePagoLabel_estadoFormaDePago}"/>
                            <h:outputText value="#{formaDePagoController.selected.estadoFormaDePago}" title="#{myBundle.ViewFormaDePagoTitle_estadoFormaDePago}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
