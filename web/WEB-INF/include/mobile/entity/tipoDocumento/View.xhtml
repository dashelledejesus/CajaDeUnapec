<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDocumentoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoDocumentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDocumentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDocumentoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoDocumentoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoDocumentoLabel_descripcionDocumento}"/>
                            <h:outputText value="#{tipoDocumentoController.selected.descripcionDocumento}" title="#{myBundle.ViewTipoDocumentoTitle_descripcionDocumento}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoDocumentoLabel_estadoDocumento}"/>
                            <h:outputText value="#{tipoDocumentoController.selected.estadoDocumento}" title="#{myBundle.ViewTipoDocumentoTitle_estadoDocumento}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoDocumentoLabel_idDocumentos}"/>
                            <h:outputText value="#{tipoDocumentoController.selected.idDocumentos}" title="#{myBundle.ViewTipoDocumentoTitle_idDocumentos}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
