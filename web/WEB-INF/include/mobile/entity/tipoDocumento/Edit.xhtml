<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDocumentoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoDocumentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDocumentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDocumentoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoDocumentoController.selected != null}">

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoDocumentoLabel_descripcionDocumento}" for="descripcionDocumento" />
                            <p:inputText id="descripcionDocumento" value="#{tipoDocumentoController.selected.descripcionDocumento}" title="#{myBundle.EditTipoDocumentoTitle_descripcionDocumento}" size="60" maxlength="60"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoDocumentoLabel_estadoDocumento}" for="estadoDocumento" />
                            <p:inputText id="estadoDocumento" value="#{tipoDocumentoController.selected.estadoDocumento}" title="#{myBundle.EditTipoDocumentoTitle_estadoDocumento}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoDocumentoLabel_idDocumentos}" for="idDocumentos" />
                            <h:outputText id="idDocumentos" value="#{tipoDocumentoController.selected.idDocumentos}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoDocumentoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoDocumentoListPage:TipoDocumentoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoDocumentoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
